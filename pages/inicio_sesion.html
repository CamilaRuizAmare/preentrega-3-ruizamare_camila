<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketera VN | Ingresar</title>
    <meta name="author" content="Camila Ruiz Amaré">
    <link rel="icon" type="image/x-icon" href="../img/innovacionIcon.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <nav>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <img src="../img/logo-vn.webp" alt="Logo de VN Global BPO">
              </a>
            </div>
          </nav>
    </nav>
<!-- ends nav -->
    <main>
        <section class="contenedor d-flex">
            <div class="img d-flexbox m-4">
                <img src="../img/innovacionIcon.png" alt="imagen de un cohete">
            </div>
            <div>
                <h1 class="text-center px-5">
                    Bienvenido a la Ticketera de <br>VN Global
                </h1>
            </div>
            <div class="formulario">
                <div class="form-floating my-2 mx-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating my-2 mx-4 mb-5">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
            </div>
        </section>
    </main>
<!--ends main-->
    <footer>
        <p class="ms-auto">
          &copy; Todos los derechos reservados 2023 - Camila Ruiz Amaré
        </p>
    </footer>
<!-- ends footer -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/class_cuentas.js"></script>
    <script src="../js/nuevaCuenta.js"></script>
    <script src="../js/ticketera.js"></script>
</body>
</html>
